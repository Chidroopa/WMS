<!DOCTYPE html>
<html>
	<head>
		<title> Contact Us </title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="contactus.css">
		<link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="container contact">
			<div class="row">
				<div class="col-md-3">
					<div class="contact-info">
						<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
						<h2>Contact Us</h2>
						<h4>We would love to hear from you !</h4>
					</div>
				</div>
				<div class="col-md-9">
					<div class="contact-form">
						<div class="form-group">
						  <label class="control-label col-sm-2" for="comment">Role:</label>
						  <div class="col-sm-10">
							<select class="form-control" rows="5" id="comment">
								<option value="volvo">Student</option>
								<option value="saab">Faculty</option>
								<option value="mercedes">Moderator</option>
								<option value="audi">External Attendee</option>
							</select>
						  </div>
						</div>
						<div class="form-group">
						  <label class="control-label col-sm-2" for="comment">Comment:</label>
						  <div class="col-sm-10">
							<textarea class="form-control" rows="5" id="comment"></textarea>
						  </div>
						</div>
						<div class="form-group">        
						  <div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">Submit</button>
						  </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
