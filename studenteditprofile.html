<!DOCTYPE html>
<html>
	<head>
		<title> Edit Profile </title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="studenteditprofile.css">
		<link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="details">
			<form id="editprofile" method="POST" onsubmit="return validate();">
				<header><h2> Enter your new profile details here !! </h2></header>
				<br>
				<div class="half_detailsq">
		    		<label class="detailsl">First Name</label>
		    	</div>
		    	<div class="half_detailsa">
		      		<input  type="text" id="fname" name="fname">
		      	</div>
		      	<br>
		      	<br>
		      	<div class="half_detailsq">
		      		<label class="detailsl">Last Name</label>
		      	</div>
		    	<div class="half_detailsa">
		      		<input  type="text" id="lname" name="lname">
		      	</div>
		      	<br>
		      	<br>
		      	<div class="half_detailsq">
		      		<label class="detailsl">Date of Birth</label>
		      	</div>
		    	<div class="half_detailsa">
		      		<input  type="Date" id="dob" name="dob">
		      	</div>
		      	<br>
		      	<br>
		      	<div class="half_detailsq">
		      		<label class="detailsl">E-Mail Id</label>
		      	</div>
		    	<div class="half_detailsa">
		      		<input  type="text" id="mailid" name="mailid">
		      	</div>
		      	<br>
		      	<br>
		      	<div class="half_detailsq">
		      		<label class="detailsl">Address</label>
		      	</div>
		    	<div class="half_detailsa">
		      		<input  type="text" id="address" name="address">
		      	</div>
		      	<br>
		      	<br>
		      	<div class="half_detailsq">
		      		<label class="detailsl">City</label>
		      	</div>
		    	<div class="half_detailsa">
		      		<input  type="text" id="city" name="city">
		      	</div>
		      	<br>
		      	<br>
		      	<div class="half_detailsq">
		      		<label class="detailsl">Pincode</label>
		      	</div>
		    	<div class="half_detailsa">
		      		<input  type="text" id="pincode" name="pincode">
		      	</div>
		      	<br>
		      	<br>
		      	<div class="half_detailsq">
		    		<label class="detailsl">Role</label>
		    	</div>
		    	<div class="half_detailsa">
		      		<input  type="text" id="role" name="role">
		      	</div>
		      	<br>
		      	<br>
		      	<div class="half_detailsq">
		      		<label class="detailsl">Institute</label>
		      	</div>
		    	<div class="half_detailsa">
		      		<input  type="text" id="institute" name="institute">
		      	</div>
		      	<br>
		      	<br>
		      	<button type="submit" form="editprofile" id="submit" value="Submit">Submit</button>
		</div>
		<br><br>
		<div class="contactus">
			<h3 class="contact"> Contact Developer </h3><br>
			<img src="profileimg.jpg" class="icon">
			<p class="contact">Krishnatej</p>
			<address>
				<img src="mailimg.jpg" class="icon">

		  		<a href="tel:+91715552368">(+91) 715552368</a><br>
		  		<img src="addressimg.png" class="icon">
		  		<p class="contact">Janathapet North, Kavali, Andhra Pradesh</p>
			</address>
		</div>
		<script type="text/javascript" src="studenteditprofile.js"></script>		
	</body>
</html>
